<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mini PROJECTS</title>
  </head>
  <body id="hero">
    <h2>Start & Stop</h2>
    <button class="btn" id="start">START</button>
    <button class="btn" id="stop">STOP</button>
    <p id="time">0</p>

    <br />
    <hr />
    <br />

    <h2>Keep Changing BG Color</h2>
    <button class="btn" id="start-chan">Start Changing</button>
    <button class="btn" id="stop-chan">Stop Changing</button>

    <br />
    <hr />
    <br />

    <h2>BG Changer</h2>
    <button class="btn" id="bg-color">Click to Change BG Color</button>

    <br />
    <hr />
    <br />

    <div class="group">
      <h3>Change BG Color</h3>

      <span class="button" id="lightsalmon">Orange</span>
      <span class="button" id="pink">Pink</span>
      <span class="button" id="lawngreen">Green</span>
      <span class="button" id="violet">Purple</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
